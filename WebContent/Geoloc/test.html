<body>
<div id="map" style="width: 600px; height: 300px"></div>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA3FH-BKg2mGcp5YztCmcy-hTGaR88YyAmduRJbbrvXBsMjJfIURSUBVt02n3icrE6I8bKt_4mrikRUg" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
var geocoder = null;
var map = new GMap2(document.getElementById("map"));
map.addControl(new GLargeMapControl());
map.enableDoubleClickZoom();
geocoder = new GClientGeocoder();
centrerCarte("caen, france",13);
 
function centrerCarte(address, zoom){
	if(geocoder){
		geocoder.getLatLng(
			address,
			function(point) {
			if(point)
				map.setCenter(point, zoom);
			}
		)
	}
}


geocoder.getLatLng("13 rue basse 14000 Caen France", function(point){
	if (point) {
		var icon = new GIcon();
		icon.image = "http://labs.google.com/ridefinder/images/mm_20_red.png";
		icon.iconAnchor = new GPoint(6, 20);
		icon.infoWindowAnchor = new GPoint(5, 15);
		var marker = new GMarker(point, icon);
		map.addOverlay(marker);
	}
});
//]]>
</script>
 
</body>
